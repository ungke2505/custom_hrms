<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Absensi Gembira Houseware</title>

    <!-- ✅ Favicon & Splash -->
    <link rel="icon" type="image/png" href="/src/assets/img/pos.png" />
    <link rel="apple-touch-icon" href="/src/assets/img/pos.png" />
    <meta name="theme-color" content="#b91d47" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ✅ Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- ✅ Splash screen style -->
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #fff url("/src/assets/img/pos.png") no-repeat center center;
        background-size: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="splash-screen"></div>
    <div id="root" style="display:none;"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash-screen");
        const root = document.getElementById("root");
        setTimeout(() => {
          splash.style.opacity = "0";
          setTimeout(() => {
            splash.remove();
            root.style.display = "block";
          }, 400);
        }, 1200);
      });
    </script>
  </body>
</html>
